<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>National Parks API</title>
    <meta name="Ashley Lee National Parks API Assignment" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar">
    </nav>

    <main class="container">
        <div class="container">
            <form id="js-form">
                <h1>Search U.S. National Parks</h1>
                <p>
                    Enter State Search: *Enter one or more state abbreviations, separated by commas*
                </p>
                <input type="text" id="js-search-term" name="search-term" class="js-state-entered" placeholder="Enter a state" />
                <br />
                <p>
                    Enter the Number of Parks to Review:
                </p>
                <input type="number" id="js-max-results" name="max-results" class="form-control" value="10" placeholder="Maximum results to return no more than 10 parks" />
                <br />
                <input id="submit-button" class="btn btn-primary" type="submit" value="Submit" />
            </form>
        </div>
        <section id="js-error-message" class="error-message">
            <section id="results" class="hidden">
                <h2>Please find park results below:</h2>
                <ul id="results-list">
                </ul>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
